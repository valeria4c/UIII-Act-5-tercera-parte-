{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema de Administración Spa{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        /* ======== ESTILOS GENERALES ======== */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f8f9fa;
        }

        .content {
            flex: 1;
            padding-bottom: 70px; /* Espacio para el footer */
        }

        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #f8f9fa;
            color: #6c757d;
            padding: 10px 0;
            text-align: center;
            border-top: 1px solid #dee2e6;
        }

        .navbar {
            background-color: #e0f2f7; /* Color suave */
        }

        .btn-custom {
            background-color: #add8e6;
            color: #333;
            border: none;
        }

        .btn-custom:hover {
            background-color: #87ceeb;
            color: #333;
        }

        .table th {
            background-color: #d1ecf1;
        }

        /* ======== COLORES PERSONALIZADOS ======== */
        :root {
            --primary-light: #e0f7fa;
            --secondary-light: #fce4ec;
            --text-dark: #343a40;
            --accent-blue: #81d4fa;
        }

        .bg-light-spa { background-color: var(--primary-light); }
        .text-dark-spa { color: var(--text-dark); }

        .btn-spa-primary {
            background-color: var(--accent-blue);
            border-color: var(--accent-blue);
            color: var(--text-dark);
        }

        .btn-spa-primary:hover {
            background-color: #4fc3f7;
            border-color: #4fc3f7;
            color: var(--text-dark);
        }

        /* ======== SUBMENÚS ======== */
        .dropdown-menu-light {
            background-color: #ffffff;
            box-shadow: 0px 2px 10px rgba(0,0,0,0.1);
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    {% include 'navbar.html' %}

    <!-- Contenido dinámico -->
    <div class="container content mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Footer -->
    {% include 'footer.html' %}

    <!-- Bootstrap JS (bundle incluye Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    {% block scripts %}
    {% endblock %}
</body>
</html>
