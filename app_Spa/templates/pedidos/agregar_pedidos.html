{% extends 'base.html' %}
{% load static %}

{% block title %}Agregar Pedido de Servicio{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-7">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-light-spa text-center">
                    <h3 class="mb-0 text-dark-spa">
                        <i class="fas fa-cart-plus me-2"></i>Agregar Nuevo Pedido de Servicio
                    </h3>
                </div>
                <div class="card-body p-4">
                    <form method="post">
                        {% csrf_token %}

                        <!-- Usuario -->
                        <div class="mb-3">
                            <label for="usuario" class="form-label fw-bold">Usuario</label>
                            <select class="form-select" id="usuario" name="usuario" required>
                                <option value="">Seleccione un usuario</option>
                                {% for usuario in usuarios %}
                                    <option value="{{ usuario.id_usuario }}">
                                        {{ usuario.nombre_completo }} ({{ usuario.correo }})
                                    </option>
                                {% endfor %}
                            </select>
                        </div>

                        <!-- Servicio -->
                        <div class="mb-3">
                            <label for="servicio" class="form-label fw-bold">Servico</label>
                            <input type="text" class="form-control" id="servicio" name="servicio" placeholder="Ej. Masaje relajante" required>
                        </div>

                        <!-- Precio -->
                        <div class="mb-3">
                            <label for="precio_total" class="form-label fw-bold">Precio Total</label>
                            <input type="number" step="0.01" class="form-control" id="precio_total" name="precio_total" placeholder="Ej. 350.00" required>
                        </div>

                        <!-- Notas -->
                        <div class="mb-3">
                            <label for="notas_adicionales" class="form-label fw-bold">Notas Adicionales</label>
                            <textarea class="form-control" id="notas_adicionales" name="notas_adicionales" rows="3" placeholder="Detalles o preferencias del pedido"></textarea>
                        </div>

                        <!-- Estado -->
                        <div class="mb-3">
                            <label for="estado" class="form-label fw-bold">Estado del Pedido</label>
                            <select class="form-select" id="estado" name="estado" required>
                                <option value="pendiente">Pendiente</option>
                                <option value="en_proceso">En Proceso</option>
                                <option value="completado">Completado</option>
                                <option value="cancelado">Cancelado</option>
                            </select>
                        </div>

                        <!-- Botones -->
                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-spa-primary me-2">
                                <i class="fas fa-save me-2"></i>Guardar Pedido
                            </button>
                            <a href="{% url 'ver_pedidos' %}" class="btn btn-outline-secondary">
                                <i class="fas fa-times me-2"></i>Cancelar
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
