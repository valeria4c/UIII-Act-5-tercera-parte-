{% extends 'base.html' %}
{% load static %}
{% block titulo %}Actualizar Pedido de Servicio{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-8 col-lg-7">
        <div class="card shadow-sm border-0">
            <div class="card-header bg-warning text-dark text-center">
                <h3 class="mb-0">Actualizar Pedido de Servicio #{{ pedido.id_pedido }}</h3>
            </div>
            <div class="card-body p-4">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="usuario" class="form-label">Usuario:</label>
                        <select class="form-select" id="usuario" name="usuario" required>
                            {% for user in usuarios %}
                                <option value="{{ user.id_usuario }}" {% if user == pedido.usuario %}selected{% endif %}>
                                    {{ user.nombre_completo }} ({{ user.correo }})
                                </option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="servicio" class="form-label">Servicio:</label>
                        <input type="text" class="form-control" id="servicio" name="servicio" value="{{ pedido.servicio }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="precio_total" class="form-label">Precio Total:</label>
                        <input type="number" step="0.01" class="form-control" id="precio_total" name="precio_total" value="{{ pedido.precio_total|floatformat:2 }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="notas_adicionales" class="form-label">Notas Adicionales:</label>
                        <textarea class="form-control" id="notas_adicionales" name="notas_adicionales" rows="3">{{ pedido.notas_adicionales }}</textarea>
                    </div>
                    <div class="mb-3">
                        <label for="estado" class="form-label">Estado:</label>
                        <select class="form-select" id="estado" name="estado" required>
                            <option value="pendiente" {% if pedido.estado == 'pendiente' %}selected{% endif %}>Pendiente</option>
                            <option value="en_proceso" {% if pedido.estado == 'en_proceso' %}selected{% endif %}>En Proceso</option>
                            <option value="completado" {% if pedido.estado == 'completado' %}selected{% endif %}>Completado</option>
                            <option value="cancelado" {% if pedido.estado == 'cancelado' %}selected{% endif %}>Cancelado</option>
                        </select>
                    </div>
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-warning btn-lg">Actualizar Pedido</button>
                        <a href="{% url 'ver_pedidos' %}" class="btn btn-outline-secondary btn-lg">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
